<main>
<section id="inscription">
        
    <h1 class="titre_inscr">Inscrivez-Vous</h1>
        <form onsubmit="return validateform()" action="#" >
        <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
        <input id="name" type="txt" class="form-control" name="name" placeholder="Nom Complet" onblur=" return validatename()">
        </div>  <div id="eresult1" style="color:red"></div>
        <div class="input-group">
         <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
         <input id="pseudo" type="txt" class="form-control" name="pseudo" placeholder="Pseudo"onblur= "return validatepseudo()">
         </div> <div id="eresult2" style="color:red"></div>
         <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
        <input id="email1" type="email" class="form-control" name="email1" placeholder="email" onblur="return validatemail()">
        </div><div id="eresult3" style="color:red"></div>
        <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
        <input id="password" type="password" class="form-control" name="password" placeholder="Password" onblur="return validatepassword()">
        </div> <div id="eresult4" style="color:red"></div>
        <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input id="confirmation_password" type="password" class="form-control" name="confirmation_password" placeholder="Confirmation Password" onblur="return validatepasswordconfirmation()">
        </div><div id="eresult6" style="color:red"></div> <div id="eresult5" style="color:green"></div>
            <div class="choice"><label class="checkbox-inline"><input type="checkbox" value="">J'accepte <a class="green" href="">les termes et conditions</a></label><br>
                <button   id="submit">S'INSECRIRE</button> 
             <div  class="inscrit"><p class="checkbox-inline2">Vous avez deja un compte? <a class="green" href="connect.html">Connecter vous</a></p></div>  
         </div>
        
    </form>                     
</section>
